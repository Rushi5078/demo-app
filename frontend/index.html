<!DOCTYPE html>
<html>
<head><title>Employee List</title></head>
<body>
  <h1>Employee List</h1>
  <ul id="employeeList"></ul>

  <script>
    fetch('http://backend:5000/employees') // â† FIXED to match Docker network
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('employeeList');
        data.forEach(emp => {
          const li = document.createElement('li');
          li.textContent = `${emp.name} (${emp.department}) - $${emp.salary}`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
