<script>
  fetch('http://backend:5000/employees')  // ðŸ‘ˆ use service name, not localhost
    .then(res => res.json())
    .then(data => {
      const ul = document.getElementById('employeeList');
      data.forEach(emp => {
        const li = document.createElement('li');
        li.textContent = `${emp.name} (${emp.department}) - $${emp.salary}`;
        ul.appendChild(li);
      });
    })
    .catch(err => {
      console.error('Failed to fetch employees:', err);
    });
</script>
